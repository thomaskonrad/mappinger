<div id="map-wrapper">
    <mapbox-gl-map style="map-styles/streets-v8.json"></mapbox-gl-map>

    <div id="search-box">
        <input type="text"
               ng-model="searchTerm"
               placeholder="Search the Map"
               uib-typeahead="result.properties.name for result in search($viewValue)"
               typeahead-on-select="onSelect($item)"
               typeahead-wait-ms="500"
               typeahead-template-url="popup-template.html"
               class="form-control" />

        <script type="text/ng-template" id="popup-template.html">
            <a><span ng-bind-html="match.model.properties.name | uibTypeaheadHighlight:query"></span></a>
        </script>

    </div>

    <div id="feature-pane" ng-show="featurePaneVisible">
        <ng-include src="'map/feature-pane.html'"></ng-include>
    </div>
</div>
